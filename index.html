<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .black-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 41px; 
      background-color: black;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <iframe src="https://main.naitikg.com" allowfullscreen></iframe>
  <div class="black-overlay"></div>
</body>
</html>
